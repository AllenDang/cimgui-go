name: Compile cimgui for linux

on:
  workflow_dispatch:

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main

    - name: configure
      run: cmake -Bbuild -DCMAKE_BUILD_TYPE=Release -DIMGUI_STATIC=On
      working-directory: ./cimgui

    - name: make
      run: make
      working-directory: ./cimgui/build

    - name: copy to lib
      run: |
        mkdir -p ./lib/linux/x64
        cp -f ./cimgui/build/cimgui.a ./lib/linux/x64/

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update linux lib from ci

  build-windows-x64:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@main

    - name: configure
      run: cmake -Bbuild -DCMAKE_BUILD_TYPE=Release -DIMGUI_STATIC=On
      working-directory: .\cimgui

    - name: make
      run: cmake --build .\build --config Release --parallel 4
      working-directory: .\cimgui

    - name: copy to lib
      run: |
        mkdir ${{runner.workspace}}\cimgui-go\lib\windows\x64
        Copy-Item "${{runner.workspace}}\cimgui-go\cimgui\build\Release\cimgui.lib" -Destination "${{runner.workspace}}\cimgui-go\lib\windows\x64\cimgui.a" -Force

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update windows lib from ci
