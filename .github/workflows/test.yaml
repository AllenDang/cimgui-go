name: "Test source code"

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  CheckAutoGeneratedCode:
    runs-on: ubuntu-latest
    steps:
      - name: install JUST
        run: |
          curl -q 'https://proget.makedeb.org/debian-feeds/prebuilt-mpr.pub' | gpg --dearmor | sudo tee /usr/share/keyrings/prebuilt-mpr-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/prebuilt-mpr-archive-keyring.gpg] https://proget.makedeb.org prebuilt-mpr $(lsb_release -cs)" | sudo tee /etc/apt/sources.list.d/prebuilt-mpr.list
          sudo apt update
          sudo apt install just
      - name: install luajit
        run: |
          sudo apt-get install -y luajit
      - name: Checkout out source code
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
          submodules: 'recursive'
      - name: Re-generate code with just
        run: |
          just gencode_cimgui
          just gencode_cimplot
      - name: Check if code was up-to-data
        run: |
          # this is intended to exit with a non-zero exit code if there are any changes
          git diff --exit-code

  RunGoTests:
    needs: CheckAutoGeneratedCode
    runs-on: ubuntu-latest
    steps:
      - name: Set up LibGL, Mesa & X11 libraries
        run: |
          sudo apt-get --allow-releaseinfo-change update
          sudo apt-get install -y libgtk-3-dev libasound2-dev libxxf86vm-dev
      - name: Set up Go environment
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
      - name: Checkout out source code
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0
          submodules: 'recursive'
      - name: Run Go test
        run: go test -race -v ./...
